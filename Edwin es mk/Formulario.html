<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="EstiloFormulario.css">
</head>
<body>
    <div class="formulario-container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm" action="https://formspree.io/f/mgvezgvj" method="POST">
            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" required><br>

            <label for="carreraUniversitaria">Carrera Universitaria:</label>
            <input type="text" id="carreraUniversitaria" name="carreraUniversitaria" required><br>

            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            const form = event.target;


            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "Ramas 11.html";
                } else {
                    alert("Hubo un problema al enviar el formulario. Inténtalo nuevamente.");
                }
            })
            .catch(error => {
                alert("Error al enviar el formulario. Verifica tu conexión.");
            });
        });
    </script>
</body>
</html>
